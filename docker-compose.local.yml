# LOCAL DEVELOPMENT DOCKER-COMPOSE
# Use this file for local testing.
# It uses the .env.local file for environment variables.
#
# To run: make local-up
# To stop: make local-down
# To view logs: make local-logs

services:
  # --- The Sniper Bot Service ---
  bot:
    build: ./bot
    container_name: sniper-bot-local
    volumes:
      - ./data:/app/data
    env_file:
      - ./.env.local  # Use local environment variables
    environment:
      - OTEL_EXPORTER_TYPE=JAEGER
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    restart: always

  # --- The API Service ---
  api:
    build: ./api
    container_name: sniper-api-local
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    env_file:
      - ./.env.local # Use local environment variables
    depends_on:
      - bot
    restart: always

  # --- Jaeger Tracing Service ---
  jaeger:
    image: cr.jaegertracing.io/jaegertracing/jaeger:latest
    container_name: jaeger-local
    ports:
      - "16686:16686"
      - "4317:4317"
    restart: always
