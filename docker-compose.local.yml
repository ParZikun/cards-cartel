# LOCAL DEVELOPMENT DOCKER-COMPOSE
# Use this file for local testing.
# It uses the .env.local file for environment variables.
#
# To run: make local-up
# To stop: make local-down
# To view logs: make local-logs

services:
  # --- The Background Worker Service ---
  worker:
    build:
      context: .
      dockerfile: src/worker/Dockerfile
    container_name: sniper-worker-local
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts
      - ./src:/app/src
    env_file:
      - ./.env.local  # Use local environment variables
    environment:
      - POSTGRES_HOST=postgres # Use the service name for the hostname
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

  # --- PostgreSQL Service ---
  postgres:
    image: postgres:13
    container_name: postgres-local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.local
    environment:
      - POSTGRES_HOST=0.0.0.0
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
