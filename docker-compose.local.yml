# LOCAL DEVELOPMENT DOCKER-COMPOSE
# Use this file for local testing.
# It uses the .env.local file for environment variables.
#
# To run: make local-up
# To stop: make local-down
# To view logs: make local-logs

services:
  # --- The Background Worker Service ---
  worker:
    build:
      context: .
      dockerfile: src/worker/Dockerfile
    container_name: sniper-worker-local
    volumes:
      - ./data:/app/data
    env_file:
      - ./.env.local  # Use local environment variables
    environment:
      - OTEL_EXPORTER_TYPE=JAEGER
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - POSTGRES_HOST=postgres # Use the service name for the hostname
    restart: always

  # --- The API Service ---
  # api:
  #   build:
  #     context: ./src/api
  #   container_name: sniper-api-local
  #   ports:
  #     - "5000:5000"
  #   volumes:
  #     - ./data:/app/data
  #   env_file:
  #     - ./.env.local # Use local environment variables
  #   depends_on:
  #     - postgres
  #   restart: always

  # --- PostgreSQL Service ---
  postgres:
    image: postgres:13
    container_name: postgres-local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.local
    environment:
      - POSTGRES_HOST=0.0.0.0
    restart: always

  # --- Jaeger Tracing Service ---
  jaeger:
    image: cr.jaegertracing.io/jaegertracing/jaeger:latest
    container_name: jaeger-local
    ports:
      - "16686:16686"
      - "4317:4317"
    restart: always

volumes:
  postgres_data:
