# PRODUCTION DOCKER-COMPOSE
# This file is for the production environment.
# It uses a .env file for environment variables.
#
# To run: docker-compose -f docker-compose.prod.yml up -d
# To stop: docker-compose -f docker-compose.prod.yml down

services:
  # --- The Background Worker Service ---
  worker:
    build:
      context: .
      dockerfile: src/worker/Dockerfile
    container_name: sniper-worker-prod
    volumes:
      - ./data:/app/data
    env_file:
      - ./.env  # Use production environment variables
    environment:
      - OTEL_EXPORTER_TYPE=JAEGER
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - POSTGRES_HOST=postgres # Use the service name for the hostname
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

  # --- PostgreSQL Service ---
  postgres:
    image: postgres:13
    container_name: postgres-prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    env_file:
      - ./.env
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Jaeger Tracing Service ---
  jaeger:
    image: cr.jaegertracing.io/jaegertracing/jaeger:latest
    container_name: jaeger-prod
    ports:
      - "16686:16686"
      - "4317:4317"
    restart: always

volumes:
  postgres_data_prod:
